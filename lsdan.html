<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Header-->
    <div class="header">
        <div class="page">
            <header class="header-profil">
                <div class="profil profil-page">

                    <img class="back-btn" src="img/back-btn.png" alt="" onclick="location.href='javascript:history.back()'">

                    <h1 class="redak-page-title">Личные данные</h1>

                </div><!--./Profil-->

            </header>
        </div><!--./Page-->
    </div><!--/.Header-->

    <main class="profil-main">
        <div class="page">

            <div class="lsdan-form">
                <form>

                    <label class="lsdan-label" for="lsdan-input">Твой ник</label>
                    <input class="lsdan-input" type="text" id="lsdan-input">

                    <label class="lsdan-label" for="lsdan-date">Дата рождения</label>
                    <input class="lsdan-input" type="text" id="lsdan-date">

                    <h1 class="lsdan-label">Ваш пол</h1>

                    <div class="radio-cont">
                        <input class="lsdan-radio" type="radio" id="lsdan-radio1" name="lsdan-radio">
                        <label class="label-radio" for="lsdan-radio">Мужской</label>

                        <input class="lsdan-radio" type="radio" id="lsdan-radio2" name="lsdan-radio">
                        <label class="label-radio" for="lsdan-radio">Женский</label>
                    </div>

                    <input class="save-redak" type="submit" value="Сохранить" id="submitButton" disabled>

                    <script>
                        const input1 = document.getElementById("lsdan-input");
                        const input2 = document.getElementById("lsdan-date");
                        const choice1 = document.getElementById("lsdan-radio1");
                        const choice2 = document.getElementById("lsdan-radio2");
                        const submitButton = document.getElementById("submitButton");

                        const validateForm = () => {
                          if (input1.value && input2.value && (choice1.checked || choice2.checked)) {
                            submitButton.removeAttribute("disabled");
                          } else {
                            submitButton.setAttribute("disabled", "disabled");
                          }
                        };

                        input1.addEventListener("input", validateForm);
                        input2.addEventListener("input", validateForm);
                        choice1.addEventListener("change", validateForm);
                        choice2.addEventListener("change", validateForm);
                      </script>

                </form>
            </div>

        </div><!--./Page-->
    </main>

    <script src="index.js"></script>
</body>
</html>
