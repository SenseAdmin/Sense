<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Header-->
    <div class="header chat-page">
        <div class="page">
            <header class="header-profil">
                <div class="profil profil-page">

                    <img class="back-btn" src="img/back-btn.png" alt="" onclick="location.href='javascript:history.back()'">

                    <div class="title-cont">
                        <img class="profil-icon" src="img/chat.png" alt="">

                        <div class="nick-chat nickname">

                            <h1>Кайрат</h1>

                            <div class="status">
                                <p>online</p>
                            </div>

                        </div>
                    </div>

                    <div class="more-cont">
                        <button class="more" id="more">
                            <img class="more-img" src="img/more.png" alt="">
                        </button>
                    </div>

                </div>
            </header>
        </div><!--./Page-->
    </div><!--/.Header-->

    <main class="profil-main">
        <div class="page">

            <div class="soobshenie-cont">
            </div>

            <form class="napisat">

                <div class="input-cont">
                    <input class="napisat-input anket-input" type="text" placeholder="Напиши что-нибудь" required id="messageInput">
                    <label class="for-napisat-file" for="napisat-file"></label>
                    <input class="napisat-file" type="file" id="napisat-file">
                    <input class="anket-submit napisat-submit" type="submit" value="" id="sendMessage">
                    <script>
                        const sendMessageBtn = document.getElementById('sendMessage');
                        const messageInput = document.getElementById('messageInput');
                        const cont = document.querySelector('.soobshenie-cont');

                        sendMessageBtn.addEventListener('click', function() {
                        const messageText = messageInput.value;

                        if (messageText.trim() !== '') {
                            const newDiv = document.createElement('div');
                            newDiv.classList.add('soobshenie');

                            const newParagraph = document.createElement('p');
                            newParagraph.textContent = messageText;

                            newDiv.appendChild(newParagraph);

                            const newTime = document.createElement('h3');
                            newTime.classList.add('time');
                            const currentTime = new Date();
                            newTime.textContent = `${currentTime.getHours()}:${currentTime.getMinutes()}`;

                            newDiv.appendChild(newTime);

                            cont.appendChild(newDiv);

                            const widthDiv = document.createElement('div');
                            widthDiv.style.width = '100%';
                            cont.appendChild(widthDiv);

                            messageInput.value = '';
                        } else {
                            return;
                        }
                    });
                    </script>

                </div>

            </form>

        </div><!--./Page-->
    </main>
    <div class="more-modal" id="more-modal">
        <div class="more-modal-content chat-page" id="close">
            <div class="block">
                <img src="img/delete.png" alt="" id="close">
                <h1>Удалить чат</h1>
            </div>
            <div class="block">
                <img src="img/block.png" alt="" id="close">
                <h1>Заблокировать</h1>
            </div>
            <div class="report">
                <img src="img/report.png" alt="">
                <h1>Пожаловаться на анкету</h1>
            </div>
            <div class="close"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
